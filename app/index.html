<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Song Wrangling</title>
</head>
<body data-ng-app="SongWriterApp">
  <div data-ng-controller="AuthController" data-ng-init="getUser()">
    <a data-ng-if="currentUser" href data-ng-click="logOut()">Log Out of {{currentUser}}</a>
    <main data-ng-view></main>
  </div>
  <script src="/bundle.js"></script>
  <div ng-controller="MainCtrl" class="container">
  <h1>Modal example</h1>
  <button ng-click="toggleModal()" class="btn btn-default">Open modal</button>

  <modal title="Login form" visible="showModal">
    <form role="form" name="authForm" data-ng-submit="authenticate(user)">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" />
      </div>
      <button type="submit" class="btn btn-default" data-ng-disabled="authForm.$invalid">Submit</button>
    </form>
    <button type="button" data-ng-click="changePlaces()">Change Places!</button>
  </modal>
</div>
</body>
</html>
